<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="card">
  <div class="Result">
    <h3>Your Result</h3>
    <div class="circle">
      <span>76</span>
      <p class="p-1">of 100</p>
    </div>
    <h1>Great</h1>
    <p class="p-2">You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  <div class="summary">
    <h2>Summary</h2>
    <div class="rows">
      <div class="row-1">
        <div class="image-icon">
          <img src="./assets/images/icon-reaction.svg" alt="">
        <p class="p-3">Reaction</p>
        </div>
        <p><b>80</b>/100</p>
       </div>
       <div class="row-2">
        <div class="image-icon">
          <img src="./assets/images/icon-memory.svg" alt="">
        <p class="p-4">Memory</p>
        </div>
        <p><b>92</b>/100</p>
      </div>
      <div class="row-3">
        <div class="image-icon">
          <img src="./assets/images/icon-verbal.svg" alt="">
        <p class="p-5">Verbal</p>
        </div>
        <p><b>61</b>/100</p>
      </div>
      <div class="row-4">
        <div class="image-icon">
          <img src="./assets/images/icon-visual.svg" alt="">
        <p class="p-6">Visual</p>
        </div>
        <p><b>80</b>/100</p>
      </div>
    </div>
    <button>Continue</button>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">M.Abodaif</a>.
  </div>
</body>
</html>
